name: Test

on:
  pull_request:
    paths:
      - "**/*.swift"
      - "Brewy.xcodeproj/**"
      - ".github/workflows/build.yml"

defaults:
  run:
    shell: bash -xeuo pipefail {0}

concurrency:
  group: "build-${{ github.ref }}"
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions: {}

jobs:
  test-tsan:
    name: Test (Thread Sanitizer)
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Test with Thread Sanitizer
        run: |
          xcodebuild test \
            -project Brewy.xcodeproj \
            -scheme Brewy \
            -destination 'platform=macOS' \
            -enableCodeCoverage YES \
            -enableThreadSanitizer YES \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            SWIFT_TREAT_WARNINGS_AS_ERRORS=YES

      - name: Coverage Summary
        if: always()
        run: |
          xcrun xccov view --report --only-targets TestResults.xcresult || true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: TestResults
          path: TestResults.xcresult
          retention-days: 14

  test-asan:
    name: Test (Address Sanitizer)
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Test with Address Sanitizer
        run: |
          xcodebuild test \
            -project Brewy.xcodeproj \
            -scheme Brewy \
            -destination 'platform=macOS' \
            -enableAddressSanitizer YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
